<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eâ€‘Learning Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <!-- Favicon Links -->
  <link rel="icon" href="assets/Abyssal_Hunters.png" type="image/png" />
  <style>
    /* Optional: Ensure that card bodies have consistent height */
    .card-body {
      min-height: 250px;
    }
  </style>
</head>

<body class="bg-light">
  <script>
    // Redirect to login if not logged in
    if (!localStorage.getItem("loggedInUser")) {
      window.location.href = "login.html";
    }
  </script>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Dashboard Section -->
  <div class="container py-5 text-dark">
    <h1 class="mb-4 text-center">Dashboard</h1>
    <div class="row g-4">
      <!-- Quiz Feature Card -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="assets/quiz.jpeg" class="card-img-top" alt="Take Quiz" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Take Quiz</h5>
            <p class="card-text">
              Test your knowledge with interactive quizzes.
            </p>
            <div class="mt-auto">
              <a href="quiz.html" class="btn btn-secondary">Start Quiz</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Learn Feature Card -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="assets/learn.jpg" class="card-img-top" alt="Learn Web Development" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Learn Web Development</h5>
            <p class="card-text">
              Master HTML, CSS, and JavaScript with our comprehensive tutorials.
            </p>
            <div class="mt-auto">
              <a href="learn.html" class="btn btn-secondary">Start Learning</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Profile Management Card -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="assets/profile.jpg" class="card-img-top" alt="Manage Profile" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Manage Profile</h5>
            <p class="card-text">
              Update your account information and manage your profile settings.
            </p>
            <div class="mt-auto">
              <a href="profile.html" class="btn btn-secondary">View Profile</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => document.getElementById("navbar-container").innerHTML = data)
      .catch(error => console.error("Error loading navbar:", error));
  </script>

  <script>
    function logoutUser() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

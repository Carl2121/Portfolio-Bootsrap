<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Quiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    #start-quiz {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #start-quiz:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
  <!-- Favicon Links -->
  <link rel="icon" href="assets/Abyssal_Hunters.png" type="image/png" />
</head>

<body class="bg-light">
  <script>
    // Redirect to login if not logged in
    if (!localStorage.getItem("loggedInUser")) {
      window.location.href = "login.html";
    }
  </script>

  <!-- Navbar -->
  <div id="navbar-container"></div>



  <!-- Start Screen -->
  <div id="start-screen"
    class="d-flex flex-column justify-content-center align-items-center vh-100 bg-secondary text-white text-center px-3">
    <h1 class="mb-3 fs-2 fw-bold">Welcome to E-Learning Hub's Quiz Challenge!</h1>
    <p class="mb-4 px-2">
      Test your knowledge and challenge yourself with our interactive quiz.
      Are you ready to see how much you know? Click the button below to start and have fun!
    </p>
    <button id="start-quiz" class="btn btn-light btn-lg fw-bold shadow rounded-pill px-4 py-3">
      START QUIZ
    </button>
  </div>



  <!-- Quiz Screen -->
  <div id="quiz-container" class="container py-5 d-none">
    <div class="card shadow-lg p-4 border-0">
      <div class="card-body">
        <div class="d-flex justify-content-between mb-3">
          <h2 class="text-primary">Interactive Quiz</h2>
          <button id="exit-quiz" class="btn btn-danger">Exit</button>
        </div>
        <p id="question-title" class="fw-bold fs-5">Question 1:</p>
        <div id="options" class="list-group mb-3">
          <!-- Options will be dynamically added here -->
        </div>
        <div class="d-flex justify-content-between align-items-center fw-bold">
          <p id="timer" class="mb-0">Timer: 02:00</p>
          <button id="submit-answer" class="btn btn-dark btn-lg">
            Submit
          </button>
          <p id="score" class="mb-0">Score:</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => document.getElementById("navbar-container").innerHTML = data)
      .catch(error => console.error("Error loading navbar:", error));
  </script>

  <script src="logic.js"></script>
  <script>
    document
      .getElementById("exit-quiz")
      .addEventListener("click", function () {
        window.location.href = "index.html";
      });

    function logoutUser() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

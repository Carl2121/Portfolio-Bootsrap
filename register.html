<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon Links -->
    <link rel="icon" href="assets/Abyssal_Hunters.png" type="image/png" />
    <style>
        body {
            background: url('assets/grayish2.jpg') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 350px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 350px;">
        <h2 class="text-center">Register</h2>
        <form onsubmit="registerUser(event)">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="registerEmail" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="registerUsername" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" id="registerPhone" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <select id="registerRole" class="form-control" required>
                    <option value="">Select Role</option>
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="registerPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-secondary w-100">Register</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="auth.js"></script>
</body>

</html>

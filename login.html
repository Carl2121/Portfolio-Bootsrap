<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="assets/Abyssal_Hunters.png" type="image/png" />
    <style>
        body {
            background: url('assets/grayish2.jpg') no-repeat center center fixed;
            background-size: cover;
            /* Adjust background coverage */
            background-attachment: fixed;
            /* Keeps background fixed while scrolling */
            min-height: 100vh;
            /* Ensures full height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 350px;
            /* Ensures it doesnâ€™t stretch too much */
            background: rgba(255, 255, 255, 0.9);
            /* Slight transparency for better readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 350px;">
        <h2 class="text-center">Login</h2>
        <form onsubmit="loginUser(event)">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="loginEmail" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="loginPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-secondary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register</a></p>
    </div>
    <script src="auth.js"></script>
</body>

</html>
